<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <div class="calendar-body">
            <div class="top">
                <button id="prevButton" class="left-arrow arrow">Prev</button>
                <h1 id="month" class="month"></h1>
                <button id="nextButton" class="right-arrow arrow">Next</button>
            </div>
            <div class="day-container">
                
            </div>
            <div class="input-box">
                <input type="textarea" id="popupInput" class="popupInput" placeholder="Type">
                <button id="saveButton">Save</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
